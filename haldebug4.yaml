machine: hal24
queue: batch
walltime: 1:00:00
maxmemory_per_node: 128gb
maxcore_per_node: 24
chunk_per_worker: 10
spil: false
parameters:
  number_of_workers_per_nodes:
    - 1
  number_of_threads_per_workers:
    - 1
  number_of_nodes:
    - 4
  chunk_size:
    - 512MB
  chunking_scheme:
    - spatial
    - temporal
    - auto
output_dir: ./results-debug
